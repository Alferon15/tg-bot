{% extends 'base_app/main.html' %}

{% block title%}
All Goods!
{% endblock title %}

{% block body %}
  <div class="row">
    {% for good in object_list %}
      <div class="col-xxl-6 mb-5">
        <div class="card h-100">
            <!-- Product image-->
            <img class="card-img-top" src={% if good.picture %}"{{good.picture.url}}"{% else %}""{% endif %} alt="{{ good.name }}" />
            <!-- Product details-->
            <div class="card-body p-4">
                <div class="text-center">
                    <!-- Product name-->
                    <h5 class="fw-bolder">{{ good.name }}</h5>
                    <!-- Product price-->
                    Цена : {{ good.cost }} руб.
                </div>
            </div>
            <!-- Product actions-->
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{{ good.get_absolute_url }}">Купить</a></div>
            </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock body %}
